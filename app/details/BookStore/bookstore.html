<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bookstore.css" rel="stylesheet" tyle="text/css" />
    <link href="global.css" rel="stylesheet" tyle="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bookstore</title>
</head>
<body>
  <div class="containerCover">
    <img id="cover" src="book3.jpg" alt="bookCover"/>
    <div class="centered">Bookstore</div>
  </div>
    <div class="search-main-container">
    <div class="searchContainer">
        <input type="text" id="searchByAuthor" class="searchFields" placeholder="  Book Author" />
      </div>
    
      <div class="searchContainer">
        <input type="text" id="searchByTitle" class="searchFields" placeholder="  Book Title" />
      </div>
    
      <div class="searchContainer">
        <button id="searchBtn">
          <i class="fa-solid fa-magnifying-glass" style="color: #ffffff"></i> Find
        </button>
      </div>
    </div>
      <ul id="bookList"></ul>

    <div class="container"></div>
    <div class="pagination">
        <button id="previous"><<</button>
        <button id="next">>></button>
    </div>


    <script src="bookstore.js"></script>
    <script src="https://kit.fontawesome.com/d3daee38c8.js" crossorigin="anonymous"></script>
    
</body>
