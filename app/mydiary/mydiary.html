<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./mydiary.css" rel="stylesheet" type="text/css" />
    <link href="../global.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>My Diary</title>
  </head>
  <body>
    <div class="mydiary_heading">
      <p>My Diary</p>
    </div>
    <div class="mydiary_account">
      <p>My Account/My Diary</p>
    </div>
    <br />
    <div class="the_diary">
      <div class="searchBookTitle">
        <input
          type="text"
          id="searchByTitle"
          class="searchField"
          placeholder="  Book Title"
        />
      </div>
      <p>Rating:</p>
      <div class="star-rating">
        <input type="radio" name="stars" id="star-a" value="5" />
        <label for="star-a"></label>

        <input type="radio" name="stars" id="star-b" value="4" />
        <label for="star-b"></label>

        <input type="radio" name="stars" id="star-c" value="3" />
        <label for="star-c"></label>

        <input type="radio" name="stars" id="star-d" value="2" />
        <label for="star-d"></label>

        <input type="radio" name="stars" id="star-e" value="1" />
        <label for="star-e"></label>
      </div>
      <label for="note">Leave a note here:</label>
      <br />
      <div id="text_area">
        <textarea
          id="notes"
          name="diary_notes"
          cols="40"
          rows="8"
          placeholder=" Add your text..."
        ></textarea>
      </div>
    </div>
    <br>
    <div class="clicks">
      <p>Book Title</p>
      <p>Rating</p>
      <p>Note</p>
    </div>
    <footer>
      <div class="footer">
        <div class="footerHead">
          <p>Contact Us</p>
          <p>Home</p>
          <p>Categories</p>
        </div>
        <div class="footerBody">
          <p>
            <i class="fa-solid fa-location-dot fa-xl footerIcon"></i>
            5564, Ankunding Streets, Ohrid, Macedonia
          </p>
          <p>
            <i class="fa-solid fa-phone fa-xl footerIcon"></i>
            (389)-46-974-7344
          </p>
          <p>
            <i class="fa-solid fa-envelope fa-xl footerIcon"></i>
            booktopia@gmail
          </p>
        </div>
        <div class="footerSocial"></div>
        <div>
          <img
            src="../images/facebook.png"
            style="width: 50px; float: right; margin-right: 10px"
            alt=""
          />
          <img
            src="../images/instagram.png"
            style="width: 50px; float: right; margin-right: 10px"
            alt=""
          />
        </div>
      </div>
    </footer>

    <script src="./mydiary.js"></script>
    <script
      src="https://kit.fontawesome.com/d3daee38c8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
