<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" tyle="text/css" />
    <link href="global.css" rel="stylesheet" tyle="text/css" />
   
    <title>Booktopia</title>
  </head>
  <body>

    <div class="slideshowContainer">

    <div class="slideImages">
      <img src="./book1.jpg" >
      <div class="text">The more that you read, the more things you will know...</div>
    </div>

    <div class="slideImages">
      <img src="./book2.jpg">
      <div class="text">Books are a uniquely portable magic</div>
    </div>

    <div class="slideImages">
      <img src="./book3.jpg">
      <div class="text">That’s the thing about books. They let you travel without moving your feet.</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <br>

<div style="text-align:center">
  <span class="items" onclick="currentSlide(1)"></span> 
  <span class="items" onclick="currentSlide(2)"></span> 
  <span class="items" onclick="currentSlide(3)"></span> 
</div>

    <div class="searchContainer">
      <input
        type="text"
        id="searchByAuthor"
        class="searchFields"
        placeholder="  Book Author"
      />
    </div>

    <div class="searchContainer">
      <input
        type="text"
        id="searchByTitle"
        class="searchFields"
        placeholder="  Book Title"
      />
    </div>

    <div class="searchContainer">
      <button id="searchBtn">
        <i class="fa-solid fa-magnifying-glass" style="color: #ffffff"></i> Find
      </button>
    </div>

    <ul id="bookList"></ul>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d3daee38c8.js" crossorigin="anonymous"></script>
  </body>
</html>
