<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./shoppingCard.css" rel="stylesheet" tyle="text/css" />
  <link href="../global.css" rel="stylesheet" tyle="text/css" />
  <title>Booktopia</title>
</head>

<body>
    <div id="wishlist-box">
        <p class="wishlist-text">Shopping Card</p>
      </div>
      <div class="card_info-header">
        <p>Product</p>
        <div class="header-right-side">
        <p>Price</p>
        <p>Quantity</p>
        <p>Amount</p>
        </div>
      </div>

      <div class="card_info-body">
        <div class="image_title">
        <img class="image-info_img" src="../images/book3.jpg" alt="book-photo">
        <p class="image-info_book_title">
            Quality and Equity in Education
        </p>
        </div>
        <div class="info-body_right-side">
        <p class="card_info-body-price">$25</p>
        <div class="card_info-body-quantity">
        <input type="number" min="0" step="1" value="2" class="product-quantity">
        <button class="add-quantity">+</button>
        <button class="remove-quantity">-</button>
      </div>
        <p class="card_info-body-amount">$50</p>
      </div>
      </div>

      <div class="payment">
        <div class="payment-left">
          <h3>Payment</h3>
          <p>Total</p>
        </div>
        <div class="payment-right">
          <h3 id="payment-amount">Amount</h3>
          <p>$50</p>
        </div>
      <button class="pay-btn"><a target="_blank" href="https://www.paypal.com/mk/home">Proceed to Payment</a></button>
      </div>



      <footer>
        <div class="footer">
          <div class="footerHead">
            <p>Contact Us</p>
            <p>Home</p>
            <p>Categories</p>
          </div>
          <div class="footerBody">
            <p>
              <i class="fa-solid fa-location-dot fa-xl footerIcon" ></i>
              5564, Ankunding Streets, Ohrid, Macedonia
            </p>
            <p>
              <i class="fa-solid fa-phone fa-xl footerIcon" ></i>
              (389)-46-974-7344
            </p>
            <p>
              <i class="fa-solid fa-envelope fa-xl footerIcon" ></i>
              booktopia@gmail
            </p>
          </div>
          <div class="footerSocial"></div>
          <div>
            <img src="../images/facebook.png" style="width: 50px; float:right; " alt="">
            <img src="../images/instagram.png" style="width: 50px; float:right; margin-right: 10px;" alt="">
          </div>
        </div>
      </footer>


    <script src="./shoppingCard.js"></script>
    <script src="https://kit.fontawesome.com/d3daee38c8.js" crossorigin="anonymous"></script>
</body>

</html>
