<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vouchers.css">
    <link rel="stylesheet"href="https://fontawesome.com/icons/cart-shopping?f=classic&s=solid">
    
</head>
<body><div class="container">
    <div id="vouchers-box">
        <p class="vouchers-text">Vouchers</p>
      </div><div class="containerimg">
      <img src="../images/Gift card 4.png" width="500px" height="350px"  alt="1" srcset="" id="img">
      <img src="../images/Gift Card Voucher 5.png" width="500" height="350px"  alt="cfeeww" srcset=""id="img">
      <img src="../images/Gift Card Voucher 3.png" width="500px" height="350px"  alt=" vvrvr" srcset=""id="img">
      <img src="../images/Gift Card Voucher2.png" width="500px" height="350px"  alt="grvtrvtrv" srcset=""id="img"></div>
      <div id="para">
        <p class="para-text"> A good book is almost always the perfect gift! The key is in choosing the right one, which is not always an easy decision. That’s why vouchers are here.<br/> Give a voucher and allow the person you’re gifting to choose the book she/he want to read!</p>
      </div>
      <div class="value"><p id="para-value">Value   50$-200$</p></div>
    
      <div class="custom-select">
        <select id="select">
          <option value="0">Choose option</option>
          <option value="1">50$</option>
          <option value="2">100$</option>
          <option value="3">150$</option>
          <option value="4">200$</option>
        </select>
      </div><div id="button">
        <button class="buyButton"><i class="fa-solid fa-cart-shopping" style="color: #0C54C0;"></i>Buy</button></div>
    </div>
    <script src="vouchers.js"></script>
</body>
</html>
